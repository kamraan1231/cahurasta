<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Planner & Expense Tracker</title>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAl8f5_lixzi2wHH19dOnRXha9as3HTeBY&callback=initMap">
    </script>

    <script>
        var map;
        var directionsService;
        var directionsRenderer;

        function initMap() {
            // Default location (Can be replaced with user's actual location)
            var myLocation = { lat: 37.7749, lng: -122.4194 };

            // Initialize the map
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: myLocation
            });

            // Initialize Directions Service & Renderer
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);
        }

        function getRoute() {
            var start = document.getElementById("start").value;
            var destination = document.getElementById("destination").value;
            var mode = document.getElementById("mode").value;

            if (start && destination) {
                var request = {
                    origin: start,
                    destination: destination,
                    travelMode: google.maps.TravelMode[mode]
                };

                directionsService.route(request, function(result, status) {
                    if (status == google.maps.DirectionsStatus.OK) {
                        directionsRenderer.setDirections(result);
                    } else {
                        alert("Could not find route: " + status);
                    }
                });
            } else {
                alert("Please enter both start and destination locations.");
            }
        }
    </script>

    <style>
        #map {
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>üöó Route Planner & Expense Tracker</h1>

    <!-- üó∫Ô∏è Google Map Display -->
    <div id="map"></div>

    <!-- üìç Route Planner -->
    <h2>Route Planner</h2>
    <form id="routeForm">
        <label>Start Location</label>
        <input type="text" id="start" placeholder="Enter start location" required>

        <label>Destination</label>
        <input type="text" id="destination" placeholder="Enter destination" required>

        <label>Mode of Transport</label>
        <select id="mode">
            <option value="DRIVING">üöó Driving</option>
            <option value="WALKING">üö∂ Walking</option>
            <option value="BICYCLING">üö¥ Cycling</option>
            <option value="TRANSIT">üöç Public Transport</option>
        </select>

        <button type="button" onclick="getRoute()">Find Route</button>
    </form>

    <!-- üìÖ Task Planner -->
    <h2>Task Planner</h2>
    <form id="taskForm">
        <label>Task Name</label>
        <input type="text" id="task" placeholder="Enter task" required>

        <label>Due Date</label>
        <input type="date" id="date" required>

        <label>Time</label>
        <input type="time" id="time" required>

        <label>Expense ($)</label>
        <input type="number" id="expense" placeholder="Enter amount" required>

        <button type="submit">Add Task</button>
    </form>
</body>
</html>
